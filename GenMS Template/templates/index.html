
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="/static/GenMS.png" alt="GenMS logo" class="logo">
                <div class="separator"></div>
                <div class="starlight-text">Tool</div>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container">
            <div class="input-container">
                <form id="analysis-form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <textarea name="input_text" class="form-textarea" placeholder="Enter text to analyze..." required></textarea>
                        </div>
                        <button type="submit" class="btn">Analyze</button>
                    </div>
                </form>
            </div>
            <div id="results-container" class="results-container"></div>
        </div>
    </main>

    <footer>

        </div>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
